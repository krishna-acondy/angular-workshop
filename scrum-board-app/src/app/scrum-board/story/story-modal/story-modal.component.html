<div class="story-modal" *ngIf="data">
    <h2>Story {{data.id}}</h2>
    <form class="story-form">
        <mat-form-field class="full-width">
            <input matInput placeholder="Title" [value]="data.title">
        </mat-form-field>
        <mat-form-field class="full-width">
            <textarea matInput placeholder="Description" [value]="data.description"></textarea>
        </mat-form-field>
        <mat-form-field>
            <mat-select placeholder="Status" [(value)]="data.status">
                <mat-option *ngFor="let status of statuses" [value]="status">
                {{ status }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
    <div class="actions">
        <button mat-button color="warn" (click)="onCancelClick()">Cancel</button>
        <button mat-button color="primary" (click)="onSaveClick()">Save</button>
    </div>
</div>
